group 'GparsActorsSession2017'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'groovy'
sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.4.7'
    compile group: 'org.codehaus.gpars', name: 'gpars', version: '1.0.0'
}
